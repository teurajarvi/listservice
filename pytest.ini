[pytest]
# Pytest configuration for ListService

# Set Python path to include project root
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short

# Coverage options (when using --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
